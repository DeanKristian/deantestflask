<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/post_user">

        <label>Username</label>
        <input id="username" name="username" type="text" />

        <label>Email</label>
        <input id="password" name="password" type="text" />

        <input type="submit" />

    </form>

    {% for user in myUser %}
        <li>{{ user.username }} - {{ user.password }}</li>
    {% endfor %}

    <br>{{ myUser }}

</body>
</html>
